data_dir: "/var/lib/vector"

sources:
  otlp_logs:
    type: "opentelemetry"
    grpc:
      address: "0.0.0.0:4317"
    http:
      address: "0.0.0.0:4318"

transforms:
  my_transform_id:
    type: remap
    inputs: ["otlp_logs.logs"]
    drop_on_abort: true
    source: |
      .message = string!(.message)
      
      
      # Extract from OTLP resources if available
      if exists(.resources."service_name") {
        .service_name = string!(.resources."service_name")
      }
      
      .timestamp = .observed_timestamp

sinks:
  my_sink_id:
    type: kafka
    inputs:
      - my_transform_id
    bootstrap_servers: "${KAFKA_BROKERS}"
    topic: "logs.{{.service_name}}"
    compression: zstd
    encoding:
      codec: protobuf
      protobuf:
        message_type: logwise.vector.logs.VectorLogs
        desc_file: "/etc/vector/logwise-vector.desc"
    librdkafka_options:
      linger.ms: "100"
      batch.size: "2500000"
  

api:
  enabled: true
  address: "0.0.0.0:8686"