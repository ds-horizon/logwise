apiVersion: v1
kind: Service
metadata:
  name: orch-mysql
  namespace: logwise
  labels:
    app: orch-mysql
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: orch-mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: orch-mysql
  namespace: logwise
  labels:
    app: orch-mysql
spec:
  serviceName: orch-mysql
  replicas: 1
  selector:
    matchLabels:
      app: orch-mysql
  template:
    metadata:
      labels:
        app: orch-mysql
    spec:
      volumes:
        - name: init-sql
          configMap:
            name: orch-mysql-init-sql
            # Ensure the file name ends with .sql so MySQL init picks it up
            items:
              - key: init-log_central.sql
                path: init-log_central.sql
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_DATABASE
              value: "logwise_orch"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            - name: MYSQL_ROOT_PASSWORD
              value: "root_pass"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi


