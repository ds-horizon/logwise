apiVersion: v1
kind: Service
metadata:
  name: grafana-mysql
  namespace: logwise
  labels:
    app: grafana-mysql
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  selector:
    app: grafana-mysql
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: grafana-mysql
  namespace: logwise
  labels:
    app: grafana-mysql
spec:
  serviceName: grafana-mysql
  replicas: 1
  selector:
    matchLabels:
      app: grafana-mysql
  template:
    metadata:
      labels:
        app: grafana-mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          imagePullPolicy: IfNotPresent
          env:
            - name: MYSQL_DATABASE
              value: "grafana"
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-db-secret
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-db-secret
                  key: password
            - name: MYSQL_ROOT_PASSWORD
              value: "grafana_root_password"
          ports:
            - containerPort: 3306
              name: mysql
          volumeMounts:
            - name: data
              mountPath: /var/lib/mysql
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "500m"
              memory: "1Gi"
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi


