apiVersion: v1
kind: Service
metadata:
  name: orchestrator
  namespace: logwise
  labels:
    app: orchestrator
spec:
  selector:
    app: orchestrator
  ports:
    - name: http
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
  namespace: logwise
  labels:
    app: orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orchestrator
  template:
    metadata:
      labels:
        app: orchestrator
    spec:
      initContainers:
        - name: wait-for-orch-mysql
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for orch-mysql:3306..."
              until nc -z orch-mysql 3306; do
                echo "orch-mysql not ready, sleeping..."
                sleep 3
              done
              echo "orch-mysql is up."
        - name: wait-for-kafka
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for kafka-bootstrap:9092..."
              until nc -z kafka-bootstrap 9092; do
                echo "Kafka not ready, sleeping..."
                sleep 3
              done
              echo "Kafka is up."
        - name: wait-for-vector
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for vector-logs:8686..."
              until nc -z vector-logs 8686; do
                echo "Vector not ready, sleeping..."
                sleep 3
              done
              echo "Vector is up."
        - name: wait-for-spark-master
          image: busybox:1.36
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              echo "Waiting for spark-master:7077..."
              until nc -z spark-master 7077; do
                echo "Spark master not ready, sleeping..."
                sleep 3
              done
              echo "Spark master is up."
      containers:
        - name: orchestrator
          # Build and push this image from orchestrator/docker/Dockerfile
          image: logwise-orchestrator:latest
          imagePullPolicy: IfNotPresent
          env:
            # Database configuration
            - name: DB_NAME
              value: "logwise_orch"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: orch-db-secret
                  key: password
            # Hosts used by connection-default.conf
            - name: DB_MASTER_HOST
              value: "orch-mysql"
            - name: DB_SLAVE_HOST
              value: "orch-mysql"
            # Optional legacy vars (not used by current HOCON config, but kept for clarity)
            - name: DB_HOST
              value: "orch-mysql"
            - name: DB_PORT
              value: "3306"

            # Kafka & Spark configuration
            - name: KAFKA_BROKERS_HOST
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: KAFKA_BOOTSTRAP_SERVERS
            # Vector configuration (used for health/metadata calls)
            - name: VECTOR_HOST
              value: "vector-logs"
            - name: VECTOR_API_PORT
              value: "8686"
            # Spark configuration
            # Plain hostname (no scheme/port); used to build:
            # - http://<host>:8080/json
            # - http://<host>:6066/v1/submissions/create
            # - spark://<host>:7077
            - name: SPARK_MASTER_HOST
              value: "spark-master"
            # Location of the streaming job JAR, as seen by Spark master/worker pods.
            # Our spark image copies the built JAR to /opt/app/app.jar
            - name: SPARK_JAR_PATH
              value: "/opt/app/app.jar"
            # Log4j configuration used by driver & executors
            - name: LOG4J_PROPERTIES_FILE_PATH
              value: "file:/opt/spark/conf/log4j.properties"

            # AWS / S3 configuration
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: AWS_REGION
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: accessKeyId
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secretAccessKey
            # Optional session token for temporary STS credentials
            - name: AWS_SESSION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: sessionToken
            - name: S3_BUCKET_NAME
              valueFrom:
                configMapKeyRef:
                  name: logwise-config
                  key: S3_BUCKET_NAME

            # Internal base URL for callbacks
            - name: ORCH_INTERNAL_BASE_URL
              value: "http://orchestrator:8080"

          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthcheck
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"


