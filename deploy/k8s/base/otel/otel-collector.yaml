apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
  namespace: observability
data:
  otel-config.yaml: |
    extensions:
      file_storage:
        directory: /var/lib/otelcol
      health_check:
        endpoint: 0.0.0.0:13133

    receivers:
      filelog/app:
        include: [ /var/log/app/*.log, /var/log/app/*.log.gz ]
        start_at: beginning
        compression: auto
        storage: file_storage

    processors:
      resource:
        attributes:
          - key: service_name
            value: ${env:SERVICE_NAME}
            action: upsert

      memory_limiter:
        limit_mib: 1500
        spike_limit_mib: 500
        check_interval: 5s

      batch:
        timeout: 10s
        send_batch_size: 1024
        send_batch_max_size: 2048

    exporters:
      otlphttp:
        # Send logs to Vector inside the logwise namespace
        endpoint: "http://vector-logs.logwise.svc.cluster.local:4318"
        compression: gzip
        timeout: 30s
        retry_on_failure:
          enabled: true
          initial_interval: 1s
          max_interval: 30s
          max_elapsed_time: 300s
          multiplier: 2.0
        sending_queue:
          enabled: true
          storage: file_storage
          num_consumers: 10
          queue_size: 1000

      debug:
        verbosity: detailed

    service:
      extensions: [file_storage, health_check]
      pipelines:
        logs:
          receivers: [filelog/app]
          processors: [resource, memory_limiter, batch]
          exporters: [otlphttp, debug]
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: otel-collector
  namespace: observability
  labels:
    app.kubernetes.io/name: otel-collector
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: otel-collector
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: otel-collector
    spec:
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
            type: Directory
        - name: otel-storage
          hostPath:
            path: /var/lib/otelcol
            type: DirectoryOrCreate
        - name: otel-config
          configMap:
            name: otel-collector-config
            items:
              - key: otel-config.yaml
                path: otel-config.yaml
      containers:
        - name: otel-collector
          image: otel/opentelemetry-collector-contrib:0.90.1
          imagePullPolicy: IfNotPresent
          args: ["--config=/conf/otel-config.yaml"]
          env:
            - name: SERVICE_NAME
              value: "your-service-name"
            - name: ENVIRONMENT
              value: "production"
          ports:
            - name: healthz
              containerPort: 13133
          volumeMounts:
            - name: otel-config
              mountPath: /conf
              readOnly: true
            - name: varlog
              mountPath: /var/log
              readOnly: true
            - name: otel-storage
              mountPath: /var/lib/otelcol
          livenessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: healthz
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]


