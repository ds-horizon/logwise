apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orchestrator-ingress
  namespace: logwise
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: orchestrator.prod.example.com # TODO: replace with your prod domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orchestrator
                port:
                  number: 8080
