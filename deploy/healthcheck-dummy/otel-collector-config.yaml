extensions:
  file_storage:
    directory: /var/lib/otelcol/storage

  health_check:
    endpoint: 0.0.0.0:13133

receivers:
  filelog/healthcheck:
    include: 
      - /var/log/healthcheck/*.log
    start_at: end
    include_file_path: true
    include_file_name_resolved: true
    operators:
      - type: regex_parser
        id: parser-healthcheck
        regex: '^(?P<timestamp>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) - (?P<message>.*)$'

processors:
  memory_limiter:
    limit_mib: 1500
    spike_limit_mib: 500
    check_interval: 5s

  resource:
    attributes:
      - key: service.name
        value: healthcheck-dummy
        action: upsert
      - key: component.name
        value: healthcheck-dummy
        action: upsert
      - key: environment
        value: local
        action: upsert
      - key: type
        value: healthcheck
        action: upsert

  batch:
    timeout: 10s
    send_batch_size: 1024
    send_batch_max_size: 2048

exporters:
  otlphttp:
    endpoint: "http://vector:4318"
    compression: gzip
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 1s
      max_interval: 30s
      max_elapsed_time: 300s
      multiplier: 2.0
    sending_queue:
      enabled: true
      storage: file_storage
      num_consumers: 10
      queue_size: 1000

  debug:
    verbosity: detailed

service:
  extensions: [file_storage, health_check]
  pipelines:
    logs:
      receivers: [filelog/healthcheck]
      processors: [memory_limiter, resource, batch]
      exporters: [otlphttp, debug]

