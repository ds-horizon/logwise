name: Spark Test Coverage Check

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'spark/**'
  push:
    branches:
      - main
      - master
    paths:
      - 'spark/**'

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('spark/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests with coverage check
        working-directory: spark
        run: mvn clean test jacoco:report jacoco:check

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: spark/target/site/jacoco/index.html
          retention-days: 7

