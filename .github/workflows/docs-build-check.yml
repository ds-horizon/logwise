name: Docs Build Check

on:
  pull_request:
    paths:
      - 'docs/**'

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for docs changes
        id: check-docs-changes
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} | grep -q "^docs/"; then
            echo "has_docs_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_docs_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.check-docs-changes.outputs.has_docs_changes == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache Node modules
        if: steps.check-docs-changes.outputs.has_docs_changes == 'true'
        uses: actions/cache@v4
        with:
          path: docs/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('docs/package-lock.json', 'docs/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.check-docs-changes.outputs.has_docs_changes == 'true'
        working-directory: docs
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f yarn.lock ]; then
            yarn install --frozen-lockfile
          else
            npm install
          fi

      - name: Build VitePress
        if: steps.check-docs-changes.outputs.has_docs_changes == 'true'
        working-directory: docs
        run: npm run build

