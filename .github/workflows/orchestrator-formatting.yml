name: Orchestrator Formatting Check

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - 'orchestrator/**'

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('orchestrator/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Verify formatting with Google Java Formatter
        working-directory: orchestrator
        run: mvn -B fmt:check

