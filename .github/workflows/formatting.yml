name: Formatting Check

on:
  pull_request:

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for spark changes
        id: check-spark-changes
        run: |
          if git diff --name-only ${{ github.event.pull_request.base.sha }}...${{ github.event.pull_request.head.sha }} | grep -q "^spark/"; then
            echo "has_spark_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_spark_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Java
        if: steps.check-spark-changes.outputs.has_spark_changes == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Verify formatting
        if: steps.check-spark-changes.outputs.has_spark_changes == 'true'
        working-directory: spark
        run: mvn -B fmt:check

