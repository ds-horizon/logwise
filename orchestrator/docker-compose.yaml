services:
  db:
    image: mysql:8.0
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_0900_ai_ci
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE:-myapp}
      MYSQL_USER: ${MYSQL_USER:-myapp}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-myapp_pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_pass}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${MYSQL_ROOT_PASSWORD:-root_pass}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    image: myorg/myapp:latest
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${MYSQL_DATABASE:-myapp}
      DB_USER: ${MYSQL_USER:-myapp}
      DB_PASS: ${MYSQL_PASSWORD:-myapp_pass}

      # Spring Boot-friendly defaults (remove if not using Spring)
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/${MYSQL_DATABASE:-myapp}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-myapp}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-myapp_pass}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/compute-key.json

      # JVM container sizing (optional)
      JAVA_TOOL_OPTIONS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:InitialRAMPercentage=20.0"
    ports:
      - "8080:8080"
    volumes:
      - ${HOME}/Downloads/d11-logging-736111854891-compute-key.json:/run/secrets/compute-key.json:ro

  scheduler:
    image: alpine:3.20
    depends_on:
      app: { condition: service_started }
    environment:
      TZ: Asia/Kolkata
    volumes:
      - ./cron/crontab:/crontab:ro
    entrypoint: [ "/bin/sh","-lc" ]
    command: >
      'apk add --no-cache curl tzdata &&
       crontab /crontab &&
       crond -f -l 8'
volumes:
  db_data:
