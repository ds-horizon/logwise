name: Verify & Publish

on:
  pull_request:
    types:
      - synchronize
      - opened
  push:
    branches:
      - main
env:
  ARTIFACT_NAME: log-central-orchestrator
  JFROG_REPOSITORY: d11-repo/com/dream11
  JFROG_URL: 'https://dreamsports.jfrog.io/artifactory'

jobs:
  push-to-jfrog:
    name: Push to artifactory
    runs-on: [self-hosted, linux, X64, k8s, log-central-orchestrator]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'
          overwrite-settings: false

      - name: Cache Maven Repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.8.2

      - name: Run Google Java Formatter
        run: mvn com.spotify.fmt:fmt-maven-plugin:2.20:check

      - name: Generate Artefact
        run: mvn -B clean package -Dmaven.test.skip

      - name: Setup jfrog
        uses: jfrog/setup-jfrog-cli@v3

      - name: Get version from pom.xml
        id: get_version
        run: |
          PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "PROJECT_VERSION: ${PROJECT_VERSION}"
          if [[ ${PROJECT_VERSION} != *-SNAPSHOT ]]; then
            echo "Error: version must be suffixed with '-SNAPSHOT'. Concrete versions can only be released from main branch"
            exit 1
          fi
          echo "VERSION=$PROJECT_VERSION" >> $GITHUB_OUTPUT

      - name: Publish to jfrog
        env:
          USERNAME: ${{ secrets.JFROG_USERNAME }}
          PASSWORD: ${{ secrets.JFROG_PASSWORD }}
          VERSION: ${{ steps.get_version.outputs.VERSION }}
        run: .ci/scripts/publish-to-artifactory.sh

