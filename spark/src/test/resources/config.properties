!! Test Rail Setup !!
! Set to true if need to record test runs in test rail
ENABLE_TESTRAIL_RUN=false
! set to true/false if ENABLE_TESTRAIL_RUN is true
MARK_TC_AUTOMATED=false


! if ENABLE_TESTRAIL_RUN=true, Below fields are mandatory
TESTRAIL_PROJECT_ID=
TESTRAIL_SUITE_ID=
TESTRAIL_SECTION_ID=


!! For Env Setup !!
TEAM_SUFFIX=
VPC_SUFFIX=-stag


!! Suite Trigger !!
! Supports only BLACKBOX_TESTS, WHITEBOX_TESTS, UNIT_TESTS
TEST_RUN_TYPE=WHITEBOX_TESTS


!! For PARALLEL EXECUTION !!
! Set to true, if need to enable parallel execution
ENABLE_PARALLEL_EXECUTION=false
! Supports CLASSES and METHODS
PARALLEL_TEST_RUN_MODE_TYPE=CLASSES
! Set the number of threads to be used for parallel execution
THREAD_COUNT=5


!! For Test Execution !!
! Mentioned the package name of test suite
PACKAGE_NAME=com.logwise.tests.whitebox
! If mentioned it would execute tests of the mentioned class. If kept empty this will execute the entire suite.
TEST_CLASSES=
! If mentioned it would execute a mentioned test method
TEST_METHODS=


!! For Test Execution Group Filter !!
! Add comma-separated groups that need to be executed
GROUP_NAME_INCLUDE=
! Add comma-separated groups which need to be excluded
GROUP_NAME_EXCLUDE=


!! For Reporting !!
PROJECT_NAME=log-management-spark-tests
SERVICE_NAME=log-management-spark
!! For JsonTestCases !!
TEST_DATA_DIR=
TEST_DATA_FILE=
