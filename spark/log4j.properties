status = error
name = PropertiesConfig

# Console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# File appender for Spark logs (for UI access)
appender.file.type = RollingFile
appender.file.name = FILE
appender.file.fileName = /opt/spark/logs/spark.log
appender.file.filePattern = /opt/spark/logs/spark-%d{yyyy-MM-dd}-%i.log.gz
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true
appender.file.policies.size.type = SizeBasedTriggeringPolicy
appender.file.policies.size.size = 128MB
appender.file.strategy.type = DefaultRolloverStrategy
appender.file.strategy.max = 10

rootLogger.level = info
rootLogger.appenderRefs = stdout, file
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.file.ref = FILE

# Spark logs
logger.spark.name = org.apache.spark
logger.spark.level = info
logger.spark.additivity = false
logger.spark.appenderRefs = stdout, file
logger.spark.appenderRef.stdout.ref = STDOUT
logger.spark.appenderRef.file.ref = FILE

# Your app logs
logger.app.name = com.logwise
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRefs = stdout, file
logger.app.appenderRef.stdout.ref = STDOUT
logger.app.appenderRef.file.ref = FILE

